<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Generador de Tarjetas de Crédito</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="ic00.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>


  <div class="container">
    <h1>Generador de Tarjetas de Crédito</h1>
    <p>PAGINA 100% DESARROLLADA POR <a href="https://t.me/noctambuloconflow" target="_blank"> NOCTAMBULO</a></p>

    <div class="form-group">
      <label for="bin">BIN (primeros 6 dígitos):</label>
      <input type="text" id="bin" placeholder="Ej: 123456">
    </div>

    <div class="form-group">
      <label for="expiryDate">Fecha de Caducidad (MM/AA):</label>
      <input type="text" id="expiryDate" placeholder="MM/AA">
    </div>

    <div class="form-group">
      <label for="cvv">CVV (3 dígitos):</label>
      <input type="text" id="cvv" placeholder="Ej: 123">
    </div>

    <div class="form-group">
      <label for="numCards">Número de tarjetas a generar:</label>
      <input type="number" id="numCards" min="1" max="100" value="1">
    </div>

    <button id="generateButton" class="btn">Generar tarjetas</button>
    <button id="copyAndClearButton" class="btn">Copiar y Limpiar</button>

    <div id="cardDisplay" class="card-display">
      <ul id="cardList"></ul>
    </div>
  </div>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


  <script src="script.js"></script>
</body>
</html>
